<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link(font) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="bgMusic" src="music/morningBgm.mp3" autoplay loop></audio>
    <canvas id="canvas1"></canvas>
    <div class="game_img">
      <!-- stage1 -->
      <img id="player1" src="assets/morning/player1.png" alt="" />
      <img id="bg1_1" src="assets/morning/bg-1.png" />
      <img id="field1_1" src="assets/morning/field1.png" />
      <img id="field1_2" src="assets/morning/big_filed.png" />
      <img id="enemy1_1" src="assets/morning/enemy_ballon1.png" />
      <img id="enemy1_2" src="assets/morning/enemy_ballon2.png" />
      <img id="coin1" src="assets/morning/coin.png" />
      <img id="coin_bar1" src="assets/morning/coin_bar.png" />
      <img id="stage1_clear" src="assets/morning/stage1_clear.png" />
      <img id="stage1_over" src="assets/morning/stage1_over.png" />

      <!-- stage2 -->
      <img id="player2" src="assets/afternoon/player2.png" alt="" />
      <img id="bg2_1" src="assets/afternoon/bg1.png" />
      <img id="field2_1" src="assets/afternoon/filed1.png" />
      <img id="field2_2" src="assets/afternoon/big_fild.png" />
      <img id="enemy2_1" src="assets/afternoon/enemy_crab.png" />
      <img id="coin2" src="assets/afternoon/coin.png" />
      <img id="coin_bar2" src="assets/afternoon/coin_bar.png" />
      <img id="stage2_clear" src="assets/afternoon/stage2_clear.png" />
      <img id="stage2_over" src="assets/afternoon/stage2_over.png" />

      <!-- stage3 -->
      <img id="player3" src="assets/dinner/player3.png" alt="" />
      <img id="bg3_1" src="assets/dinner/bg-1.png" />
      <img id="field3_1" src="assets/dinner/filed1.png" />
      <img id="field3_2" src="assets/dinner/big_filed.png" />
      <img id="enemy3_1" src="assets/dinner/enemy_corn.png" />
      <img id="coin3" src="assets/morning/coin.png" />
      <img id="coin_bar3" src="assets/dinner/coin_bar.png" />
      <img id="stage3_clear" src="assets/dinner/stage3_clear.png" />
      <img id="stage3_over" src="assets/dinner/stage3_over.png" />

      <!-- stage4 -->
      <img id="player4" src="assets/night/player4.png" alt="" />
      <img id="bg4_1" src="assets/night/bg-1.png" />
      <img id="field4_1" src="assets/night/filed1.png" />
      <img id="field4_2" src="assets/night/big_filed.png" />
      <img id="enemy4_1" src="assets/night/enemy_fly.png" />
      <img id="coin4" src="assets/night/coin.png" />
      <img id="coin_bar4" src="assets/night/coin_bar.png" />
      <img id="stage4_clear" src="assets/night/stage4_clear.png" />
      <img id="stage4_over" src="assets/night/stage4_over.png" />

      <img id="fire" src="assets/fire.png" />
      <img id="collisionAnimation" src="assets/boom.png" />
      <img id="shineAnimation" src="assets/shine.png" />
      <img id="lives" src="assets/lives.png" />
      <img id="time" src="assets/time.png" />
      <img id="time_bar" src="assets/time_bar.png" />
      <img id="time_bar2" src="assets/time_bar2.png" />
    </div>

    <script type="module" src="main.js"></script>

</html>
